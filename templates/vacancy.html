{% extends "base.html" %}

{% block content %}

<section class="section-padding bg-gray" style="min-height: 730px">
    <h2>{{ vacancy.title }}</h2>
    <h5>{{ vacancy.salary }}</h5>
    <p>{{ vacancy.text }}</p>
    {% if current_user.user_type == 'Соискатель' %}
        <a href="/add-appointment/{{ vacancy.hr_manager }}">Откликнуться</a>
    {% endif %}
</section>

{% endblock %}
